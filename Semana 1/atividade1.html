<!DOCTYPE html>

<body>
    <h1>Atividade 1</h1>
    <a href="../Semana 1/">Voltar</a>
    <script type="text/javascript">
        let x = prompt("Digite algo: ");
        if(confirm("Quer verificar o tipo do dado informado ?")){
            if (x === '') {document.write("É vazio")}
            else if (!isNaN(x)) {document.write("É numero")}
            else if (x == 'true' || x == 'false') {document.write("É booleano")}
            else {document.write("É string")}
        }
        else{
            document.write("Obrigado por visitar esta página.");
        }
    </script>
</body>
</html>
