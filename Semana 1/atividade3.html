<body>
    <h1>Atividade 3</h1>
    <a href="../index.html">Voltar</a>
    <script type="text/javascript">
        
        let num;
        
        //Validar se numero é inteiro e positivo
        do{
            num = prompt("Digite um numero inteiro valido: ");
        }while(isNaN(num) || num<1 || num%1 != 0);

        //Verificar se é par ou impar
        if(num%2 === 0) alert("É par");
        else alert("É impar");

    </script>
</body>
