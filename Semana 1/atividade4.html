<body>
    <h1>Atividade 4</h1>
    <a href="../index.html">Voltar</a>
    <script type="text/javascript">
        
        let num;
        
        //Validar se numero é inteiro e positivo
        do{
            num = prompt("Digite um numero inteiro valido: ");
        }while(isNaN(num) || num<1 || num%1 != 0);

        //Calcular fatorial
        for(let i=num-1; i>1;i--)
            num = num*i;
        alert("O fatorial é: "+num);

    </script>
</body>
